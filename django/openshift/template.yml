apiVersion: v1
kind: Template
metadata:
  labels:
    app: researchfi-api
    template: researchfi-api
  name: researchfi-api
objects:

# Service
- apiVersion: v1
  kind: Service
  metadata:
    name: researchfi-api
    annotations:
      description: Research.fi api service
  spec:
    ports:
      - name: api
        port: 8080
        targetPort: 8080
    selector:
      name: researchfi-api

# ImageStream
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: researchfi-api

# BuildConfig using source to image (s2i) strategy
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: researchfi-api-build
  spec:
    source:
      git:
        uri: https://github.com/CSCfi/research-fi-api.git
        ref: devel
      contextDir: django
    strategy:
      sourceStrategy:
        from:
          kind: DockerImage
          name: centos/python-36-centos7
        env:
          - name: ENABLE_PIPENV
            value: "true"
          - name: APP_HOME
            value: "webapps"
          - name: APP_MODULE
            value: "webapps.wsgi:application"
          - name: DISABLE_SETUP_PY_PROCESSING
            value: "true"
          - name: DISABLE_COLLECTSTATIC
            value: "true"
          - name: DISABLE_MIGRATE
            value: "true"
    output:
      to:
        kind: ImageStreamTag
        name: researchfi-api:latest
    successfulBuildsHistoryLimit: 4 
    failedBuildsHistoryLimit: 4

