# BuildConfig using source to image (s2i) strategy
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: researchfi-api-build
  spec:
    source:
      git:
        uri: https://github.com/sarkikos/research-fi-api.git
        ref: devel
      contextDir: django
    strategy:
      sourceStrategy:
        from:
          kind: DockerImage
          name: centos/python-36-centos7
        env:
          - name: ENABLE_PIPENV
            value: "true"
          - name: APP_HOME
            value: "webapps"
          - name: APP_MODULE
            value: "webapps.wsgi:application"
          - name: DISABLE_SETUP_PY_PROCESSING
            value: "true"
          - name: DISABLE_COLLECTSTATIC
            value: "true"
          - name: DISABLE_MIGRATE
            value: "true"
    output:
      to:
        kind: ImageStreamTag
        name: researchfi-api-test-image:latest
        #kind: DockerImage
        #name: ${ARTIFACTORY}/researchfi-api-rahti/test:latest
    successfulBuildsHistoryLimit: 4 
    failedBuildsHistoryLimit: 4

