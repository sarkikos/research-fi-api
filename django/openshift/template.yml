      spec:
        containers:
          - name: api-production
            #image: ${ARTIFACTORY}/researchfi-api-rahti/test:latest
            image: ts/researchfi-api-production
            imagePullPolicy: Always
            ports:
              - containerPort: 8000
                protocol: TCP
            env:
              - name: DJANGO_ENV_SECRET_KEY
                value: ${DJANGO_ENV_SECRET_KEY_PRODUCTION}
              - name: DJANGO_ENV_ELASTICSEARCH_HOST
                value: ${DJANGO_ENV_ELASTICSEARCH_HOST_PRODUCTION}
    replicas: 1
    selector:
      name: researchfi-api-deployment-production
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - api-production
        from:
          kind: ImageStreamTag
          name: researchfi-api-production:latest
    strategy:
      type: Rolling

