apiVersion: v1
kind: Template
metadata:
  name: researchfi-api
  labels:
    app: researchfi-api
    template: researchfi-api
objects:

# Service
- apiVersion: v1
  kind: Service
  metadata:
    name: researchfi-api-devel-service
    labels:
      app: researchfi-api
    annotations:
      description: Research.fi API service for development
  spec:
    ports:
      - name: api
        port: 8080
        targetPort: 8080
    selector:
      dc: api-devel

# Service
- apiVersion: v1
  kind: Service
  metadata:
    name: researchfi-api-production-service
    labels:
      app: researchfi-api
    annotations:
      description: Research.fi API service for production
  spec:
    ports:
      - name: api
        port: 8081
        targetPort: 8081
    selector:
      dc: api-productionn

# ImageStream for devel
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: researchfi-api-devel
    labels:
      app: researchfi-api

# ImageStream for production
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: researchfi-api-production
    labels:
      app: researchfi-api

# BuildConfig using source to image (s2i) strategy
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: researchfi-api-build
    labels:
      app: researchfi-api
  spec:
    source:
      git:
        uri: https://github.com/sarkikos/research-fi-api.git
        ref: devel
      contextDir: django
    strategy:
      sourceStrategy:
        from:
          kind: DockerImage
          name: centos/python-36-centos7
        env:
          - name: ENABLE_PIPENV
            value: "true"
          - name: APP_HOME
            value: "webapps"
          - name: APP_MODULE
            value: "webapps.wsgi:application"
          - name: DISABLE_SETUP_PY_PROCESSING
            value: "true"
          - name: DISABLE_COLLECTSTATIC
            value: "true"
          - name: DISABLE_MIGRATE
            value: "true"
    output:
      to:
        kind: ImageStreamTag
        name: researchfi-api-devel:latest
    successfulBuildsHistoryLimit: 4 
    failedBuildsHistoryLimit: 4

# Jenkins pipeline
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: researchfi-api-pipeline
    labels:
      app: researchfi-api
  spec:
    source:
      git:
        uri: https://github.com/sarkikos/research-fi-api.git
        ref: devel
      contextDir: django
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: openshift/Jenkinsfile

# Deployment config for devel
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: researchfi-api-devel-deployment
    labels:
      app: researchfi-api
  spec:
    selector:
      app: researchfi-api
      dc: api-devel
    template:
      metadata:
        labels:
          app: researchfi-api
          dc: api-devel
      spec:
        containers:
          - name: api-devel
            image: ts/researchfi-api-devel
            imagePullPolicy: Always
            ports:
              - containerPort: 8001
                protocol: TCP
            env:
              - name: DJANGO_ENV_SECRET_KEY
                value: ${DJANGO_ENV_SECRET_KEY_DEVEL}
              - name: DJANGO_ENV_ELASTICSEARCH_HOST
                value: ${DJANGO_ENV_ELASTICSEARCH_HOST_DEVEL}
    replicas: 1
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - api-devel
        from:
          kind: ImageStreamTag
          name: researchfi-api-devel:latest
    strategy:
      type: Rolling

# Deployment config for production
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: researchfi-api-production-deployment
    labels:
      app: researchfi-api
  spec:
    selector:
      app: researchfi-api
      dc: api-production
    template:
      metadata:
        labels:
          app: researchfi-api
          dc: api-production
      spec:
        containers:
          - name: api-production
            image: ts/researchfi-api-production
            imagePullPolicy: Always
            ports:
              - containerPort: 8002
                protocol: TCP
            env:
              - name: DJANGO_ENV_SECRET_KEY
                value: ${DJANGO_ENV_SECRET_KEY_PRODUCTION}
              - name: DJANGO_ENV_ELASTICSEARCH_HOST
                value: ${DJANGO_ENV_ELASTICSEARCH_HOST_PRODUCTION}
    replicas: 1
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - api-production
        from:
          kind: ImageStreamTag
          name: researchfi-api-production:latest
    strategy:
      type: Rolling

# Template parameters
parameters:
- name: DJANGO_ENV_SECRET_KEY_DEVEL
  description: Devel enviroment Django SECRET_KEY, random string.
  value: a
- name: DJANGO_ENV_ELASTICSEARCH_HOST_DEVEL
  description: Devel environment Elasticsearch address, for example 'https://myhost-devel.mydomain:myport'
  value: b
- name: DJANGO_ENV_SECRET_KEY_PRODUCTION
  description: Production enviroment Django SECRET_KEY, random string.
  value: c
- name: DJANGO_ENV_ELASTICSEARCH_PRODUCTION
  description: Production environment Elasticsearch address, for example 'https://myhost-prod.mydomain:myport'
  value: d
