# Jenkins pipeline
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: researchfi-api-pipeline
  spec:
    source:
      git:
        uri: https://github.com/sarkikos/research-fi-api.git
        ref: devel
      contextDir: django
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: openshift/Jenkinsfile

# Deployment config
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: researchfi-api-deployment
  spec:
    template:
      metadata:
        labels:
          name: researchfi-api-deployment
      spec:
        containers:
          - name: researchfi-api-container
            #image: ${ARTIFACTORY}/researchfi-api-rahti/test:latest
            #image: docker-registry.default.svc:5000/ts/researchfi-api-test-image:latest
            imagePullPolicy: Always
            ports:
              - containerPort: 8000
                protocol: TCP
            env:
              - name: DJANGO_ENV_SECRET_KEY
                value: ${DJANGO_ENV_SECRET_KEY}
              - name: DJANGO_ENV_ELASTICSEARCH_HOST
                value: ${DJANGO_ENV_ELASTICSEARCH_HOST}
    replicas: 1
    selector:
      name: researchfi-api-deployment
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - researchfi-api-test
        from:
          kind: ImageStreamTag
          name: researchfi-api-test-image:latest
    strategy:
      type: Rolling

