# Jenkins pipeline
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: researchfi-api-pipeline
  spec:
    source:
      git:
        uri: https://github.com/CSCfi/research-fi-api.git
        ref: devel
      contextDir: django
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: openshift/Jenkinsfile

# Deployment config
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: researchfi-api
  spec:
    template:
      metadata:
        labels:
          name: researchfi-api
      spec:
        containers:
          - name: researchfi-api
            image: ts/researchfi-api
            ports:
              - containerPort: 8000
                protocol: TCP
            env:
              - name: DJANGO_ENV_SECRET_KEY
                value: ${DJANGO_ENV_SECRET_KEY}
              - name: DJANGO_ENV_ELASTICSEARCH_HOST
                value: ${DJANGO_ENV_ELASTICSEARCH_HOST}
#            command:
#              - gunicorn
#            args:
#              - webapps.wsgi:application
#              - --bind
#              - 0.0.0.0:8000
    replicas: 1
    selector:
      name: researchfi-api
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - researchfi-api
        from:
          kind: ImageStreamTag
          name: researchfi-api:latest
    strategy:
      type: Rolling

# Template parameters
parameters:
- name: DJANGO_ENV_SECRET_KEY
  description: Sets Django SECRET_KEY
- name: DJANGO_ENV_ELASTICSEARCH_HOST
  description: Elasticsearch address