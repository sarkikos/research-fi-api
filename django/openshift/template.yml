# Jenkins pipeline
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: researchfi-api-pipeline
  spec:
    source:
      git:
        uri: https://github.com/sarkikos/research-fi-api.git
        ref: devel
      contextDir: django
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: openshift/Jenkinsfile

# Deployment config for devel
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: api-devel
  spec:
    template:
      metadata:
        labels:
          name: researchfi-api-deployment-devel
      spec:
        containers:
          - name: api-devel
            #image: ${ARTIFACTORY}/researchfi-api-rahti/test:latest
            image: ts/researchfi-api-devel
            imagePullPolicy: Always
            ports:
              - containerPort: 8000
                protocol: TCP
            env:
              - name: DJANGO_ENV_SECRET_KEY
                value: ${DJANGO_ENV_SECRET_KEY_DEVEL}
              - name: DJANGO_ENV_ELASTICSEARCH_HOST
                value: ${DJANGO_ENV_ELASTICSEARCH_HOST_DEVEL}
    replicas: 1
    selector:
      name: researchfi-api-deployment-devel
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - api-devel
        from:
          kind: ImageStreamTag
          name: researchfi-api-devel:latest
    strategy:
      type: Rolling

# Deployment config for production
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: api-production
  spec:
    template:
      metadata:
        labels:
